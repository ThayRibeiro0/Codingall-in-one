<html>
  <head>
    <title>JQuery Css</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
        $('#animator').on('click', function(){
            $('#items').fadeToggle(200);
            $('#fruits').slideUp(500);
            $('#wines').toggle(400, 'swing', function(){
                $('#wines').toggle(400, 'swing')
            });
            $('h1').hide();
            $('h1').slideDown(1000).animate({
                'color': 'red',
                'font-size': '100px'}, 1000);
        });
    });
    </script>
  </head>
  <body>
    <h1>Here are a bunch of things!</h1>
    <table id="things">
        <tr>
            <td>item1</td>
            <td>item2</td>
            <td>item3</td>
        </tr>
        <tr>
            <td>apples</td>
            <td>oranges</td>
            <td>lemons</td>
        </tr>
        <tr>
            <td>merlot</td>
            <td>malbec</td>
            <td>cabernet sauvignon</td>
        </tr>
    </table>
    <form id="tableControl">
        <button type="button" id="animator">Animator Stuff</button>
    </form>
  </body>
</html>
